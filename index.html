<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <form onsubmit="">
                <div class="display"> 
                    <pre class="field" id="display">0</pre>
                </div>
                <div class="button-alignment">
                    <button type="button" onclick="appendToDisplay('(')" class="button">(</button>
                    <button type="button" onclick="appendToDisplay(')')" class="button">)</button>
                    <button type="button" onclick="clearLastElement()" class="button">CE</button>
                    <button type="button" onclick="clearDisplay()" class="button-op">C</button>
                </div>
                <div class="button-alignment">
                    <button type="button" onclick="appendToDisplay('7')" class="button">7</button>
                    <button type="button" onclick="appendToDisplay('8')" class="button">8</button>
                    <button type="button" onclick="appendToDisplay('9')" class="button">9</button>
                    <button type="button" onclick="appendToDisplay('/')" class="button-op">/</button>
                </div>
                <div class="button-alignment">
                    <button type="button" onclick="appendToDisplay('4')" class="button">4</button>
                    <button type="button" onclick="appendToDisplay('5')" class="button">5</button>
                    <button type="button" onclick="appendToDisplay('6')" class="button">6</button>
                    <button type="button" onclick="appendToDisplay('*')" class="button-op">*</button>
                </div>
                <div class="button-alignment">
                    <button type="button" onclick="appendToDisplay('1')" class="button">1</button>
                    <button type="button" onclick="appendToDisplay('2')" class="button">2</button>
                    <button type="button" onclick="appendToDisplay('3')" class="button">3</button>
                    <button type="button" onclick="appendToDisplay('-')" class="button-op">-</button>
                </div>
                <div class="button-alignment">
                    <button type="button" onclick="appendToDisplay('0')" class="button">0</button>
                    <button type="button" onclick="appendToDisplay('.')" class="button-op">.</button>
                    <button type="button" onclick="calculateResult()" class="button-op">=</button>
                    <button type="button" onclick="appendToDisplay('+')" class="button-op">+</button>
                </div>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
